<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/calculator-favicon.svg"
      type="image/x-icon"
    />
    <title>Culculator</title>
  </head>
  <body>
    <div class="container">
      <article class="calculator">
        <output class="calculator-output" id="output"></output>
        <div class="calculator-block">
          <button type="button" class="calculator-button item-const">
            &#960;
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            sin
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            x!
          </button>
          <button type="button" class="calculator-button item-operation">
            (
          </button>
          <button type="button" class="calculator-button item-operation">
            )
          </button>
          <button type="button" class="calculator-button item-operation">
            &#37;
          </button>
          <button type="button" class="calculator-button item-del">AC</button>
          <button type="button" class="calculator-button item-const">
            &#8519;
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            cos
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            ln
          </button>
          <button type="button" class="calculator-button">7</button>
          <button type="button" class="calculator-button">8</button>
          <button type="button" class="calculator-button">9</button>
          <button type="button" class="calculator-button item-operation">
            /
          </button>
          <button
            type="button"
            class="calculator-button item-eng-operation item-change-mark"
          >
            &#177;
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            tan
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            log
          </button>
          <button type="button" class="calculator-button">4</button>
          <button type="button" class="calculator-button">5</button>
          <button type="button" class="calculator-button">6</button>
          <button type="button" class="calculator-button item-operation">
            *
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            &radic;x
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            ctg
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            <p>x<sup>y</sup></p>
          </button>
          <button type="button" class="calculator-button">1</button>
          <button type="button" class="calculator-button">2</button>
          <button type="button" class="calculator-button">3</button>
          <button type="button" class="calculator-button item-operation">
            -
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            <p>x<sup>2</sup></p>
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            <p>x<sup>3</sup></p>
          </button>
          <button type="button" class="calculator-button item-eng-operation">
            <p>x<sup>-1</sup></p>
          </button>
          <button type="button" class="calculator-button">0</button>
          <button type="button" class="calculator-button">.</button>
          <button type="button" class="calculator-button">=</button>
          <button type="button" class="calculator-button item-operation">
            x
          </button>
        </div>
      </article>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
