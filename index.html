<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/calculator-favicon.svg"
      type="image/x-icon"
    />
    <title>Culculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <output class="calculator-output"></output>
        <div class="calculator-block">
          <button type="button" class="item">&#960;</button>
          <button type="button" class="item">sin</button>
          <button type="button" class="item">x!</button>
          <button type="button" class="item item-beige">(</button>
          <button type="button" class="item item-beige">)</button>
          <button type="button" class="item item-beige">&#37;</button>
          <button type="button" class="item item-del">AC</button>
          <button type="button" class="item">&#8519;</button>
          <button type="button" class="item">cos</button>
          <button type="button" class="item">ln</button>
          <button type="button" class="item">7</button>
          <button type="button" class="item">8</button>
          <button type="button" class="item">9</button>
          <button type="button" class="item" item-beige>&divide;</button>
          <button type="button" class="item item-change-mark">&#177;</button>
          <button type="button" class="item">tan</button>
          <button type="button" class="item">&radic;x</button>
          <button type="button" class="item">4</button>
          <button type="button" class="item">5</button>
          <button type="button" class="item">6</button>
          <button type="button" class="item item-beige">&times;</button>
          <button type="button" class="item">log</button>
          <button type="button" class="item">ctg</button>
          <button type="button" class="item">
            <p>x<sup>y</sup></p>
          </button>
          <button type="button" class="item">1</button>
          <button type="button" class="item">2</button>
          <button type="button" class="item">3</button>
          <button type="button" class="item">-</button>
          <button type="button" class="item">
            <p>x<sup>2</sup></p>
          </button>
          <button type="button" class="item">
            <p>x<sup>3</sup></p>
          </button>
          <button type="button" class="item">
            <p>x<sup>-1</sup></p>
          </button>
          <button type="button" class="item">0</button>
          <button type="button" class="item">.</button>
          <button type="button" class="item item-result">=</button>
          <button type="button" class="item item-beige">+</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
