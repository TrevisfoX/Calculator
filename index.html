<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="img/calculator-favicon.png"
      type="image/x-icon"
    />
    <title>Scientific Culculator</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Scientific Calculator</h2>
      <div class="calculator">
        <output id="output" class="calculator-output">0</output>
        <div class="calculator-block">
          <div class="btns-block btns-block-scientific">
            <button type="button" class="calc-btn">π</button>
            <button type="button" class="calc-btn">e</button>
            <button type="button" class="calc-btn">sin</button>
            <button type="button" class="calc-btn">cos</button>
            <button type="button" class="calc-btn">tan</button>
            <button type="button" class="calc-btn">ctg</button>
            <button type="button" class="calc-btn">%</button>
            <button type="button" class="calc-btn">±</button>
            <button type="button" class="calc-btn">log</button>
            <button type="button" class="calc-btn">x!</button>
            <button type="button" class="calc-btn">√</button>
            <button type="button" class="calc-btn">x²</button>
          </div>
          <div class="btns-block btns-block-base">
            <button type="button" class="calc-btn">(</button>
            <button type="button" class="calc-btn">)</button>
            <button type="button" class="calc-btn">+</button>
            <button type="button" class="calc-btn">-</button>
            <button type="button" class="calc-btn">/</button>
            <button type="button" class="calc-btn">*</button>
            <button type="button" class="calc-btn">9</button>
            <button type="button" class="calc-btn">8</button>
            <button type="button" class="calc-btn">7</button>
            <button type="button" class="calc-btn">6</button>
            <button type="button" class="calc-btn">5</button>
            <button type="button" class="calc-btn">4</button>
            <button type="button" class="calc-btn">3</button>
            <button type="button" class="calc-btn">2</button>
            <button type="button" class="calc-btn">1</button>
            <button type="button" class="calc-btn">0</button>
            <button type="button" class="calc-btn">00</button>
            <button type="button" class="calc-btn">.</button>
            <button type="button" class="calc-btn">C</button>
            <button type="button" class="calc-btn">AC</button>
            <button type="button" class="calc-btn calc-btn-equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
